<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Account</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners apply to table content */
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .add-book-container {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        form { background-color: #f4f4f4; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
      label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="password"] { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
      button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }

    </style>
</head>
<body>

<h2 style="text-align: center;">Your Account</h2>

<a th:href="@{/}" class="btn btn-primary">Go Back</a>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password (Encrypted)</th>
        <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${customer.firstname}"></td>
        <td th:text="${customer.lastname}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.password}"></td>
        <td th:text="${customer.address}"></td>
    </tr>
    </tbody>
</table>

<form action="#" method="post" th:action="@{/saveaccount/name}" th:object="${customer}">
    <label for="firstname">Firstname</label>
    <input id="firstname" placeholder="*{firstname}" th:field="*{firstname}" type="text">
    <br>

    <label for="lastname">Last Name</label>
    <input id="lastname" placeholder="*{lastname}" th:field="*{lastname}" type="text">
    <br>
    <button type="submit">Change Name</button>

</form>

<form action="#" method="post" th:action="@{/saveaccount/email}" th:object="${customer}">
    <label for="email">Email</label>
    <input id="email" placeholder="*{emailname}" th:field="*{email}" type="text">
    <button type="submit">Change Email</button>
</form>

<form action="#" method="post" th:action="@{/saveaccount/password}" th:object="${customer}">
    <label for="password">Password</label>
    <input id="password" placeholder=" " th:field="*{password}" type="password">


    <button type="submit">Change Password</button>
</form>

<form action="#" method="post" th:action="@{/saveaccount/address}" th:object="${customer}">
    <label for="address">Address:</label>
    <input id="address" placeholder="Address" th:field="*{address}" type="text">
    <br>

    <button type="submit">Change Address</button>
</form>


<div class="add-book-container">


    <form action="#" method="post" th:action="@{/logout}" th:if="${isLoggedIn}">
        <button class="btn btn-primary" type="submit">Logout</button>
    </form>
</div>


</body>
</html>
