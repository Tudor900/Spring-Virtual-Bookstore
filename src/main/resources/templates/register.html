<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d5dff;
            --primary-dark: #4b4bb2;
            --secondary-color: #f0f4f8;
            --text-color: #2c3e50;
            --card-background: #ffffff;
            --border-color: #e0e6ed;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .form-field {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-field label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #607d8b;
            margin-bottom: 0.5rem;
        }

        .form-field input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: var(--transition);
        }

        .form-field input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(93, 93, 255, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--primary-color);
            background-color: var(--primary-color);
            color: var(--card-background);
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .error-message {
            color: #e74c3c;
            background-color: #fdecea;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #e74c3c;
            font-size: 0.9rem;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #607d8b;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Register</h1>

    <div th:if="${param.error}" class="error-message" role="alert">
        <span th:text="${param.error}"></span>
    </div>

    <form th:action="@{/register}" th:object="${customer}" method="post">
        <div class="form-field">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" th:field="*{firstname}" required>
            <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-red-500 text-xs italic"></p>
        </div>

        <div class="form-field">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" th:field="*{lastname}" required>
            <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-red-500 text-xs italic"></p>
        </div>

        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs italic"></p>
        </div>

        <div class="form-field">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs italic"></p>
        </div>

        <button type="submit" class="btn">
            Register
        </button>
    </form>

    <p class="form-footer">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </p>
</div>
</body>
</html>
