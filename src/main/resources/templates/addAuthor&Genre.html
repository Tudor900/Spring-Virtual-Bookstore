<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Add Author & Genre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d5dff;
            --primary-dark: #4b4bb2;
            --secondary-color: #f0f4f8;
            --text-color: #2c3e50;
            --card-background: #ffffff;
            --border-color: #e0e6ed;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .header h2 {
            margin: 0;
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--primary-color);
            background-color: var(--primary-color);
            color: var(--card-background);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .form-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(93, 93, 255, 0.2);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Add Author & Genre</h2>
        <a th:href="@{/}" class="btn">Back to Books</a>
    </div>

    <div class="form-card">
        <h3>Add New Author</h3>
        <form action="#" th:action="@{/saveauthor}" th:object="${author}" method="post">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" th:field="*{firstname}" placeholder="First Name">

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" th:field="*{lastname}" placeholder="Last Name">

            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" th:field="*{nationality}" placeholder="Nationality">
            <button type="submit" class="btn">Add Author</button>
        </form>
    </div>

    <div class="form-card">
        <h3>Add New Genre</h3>
        <form action="#" th:action="@{/savegenre}" th:object="${genre}" method="post">
            <label for="genre">Genre</label>
            <input type="text" id="genre" th:field="*{genreName}" placeholder="Genre">
            <button type="submit" class="btn">Add Genre</button>
        </form>
    </div>
</div>
</body>
</html>
