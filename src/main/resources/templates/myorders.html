<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - My Orders</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d5dff;
            --primary-dark: #4b4bb2;
            --secondary-color: #f0f4f8;
            --text-color: #2c3e50;
            --card-background: #ffffff;
            --border-color: #e0e6ed;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            --transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .header h2 {
            margin: 0;
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--primary-color);
            background-color: var(--primary-color);
            color: var(--card-background);
        }

        .btn:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: var(--card-background);
        }

        .table-container {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .orders-table th, .orders-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .orders-table th {
            background-color: var(--primary-color);
            color: var(--card-background);
            font-weight: 500;
            text-transform: uppercase;
        }

        .orders-table tr:nth-child(even) {
            background-color: var(--secondary-color);
        }

        .orders-table tr:hover {
            background-color: var(--border-color);
        }

        @media (max-width: 768px) {
            .orders-table, thead, tbody, th, td, tr {
                display: block;
            }
            .orders-table thead tr {
                display: none;
            }
            .orders-table tr {
                margin-bottom: 15px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
            }
            .orders-table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            .orders-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: 500;
                text-align: left;
                color: #607d8b;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Your Orders</h2>
        <a th:href="@{/}" class="btn">Back to Books</a>
    </div>

    <div class="table-container">
        <table class="orders-table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Book Title</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="order, orderStat : ${listoforders}">
                <tr th:each="item, itemStat : ${order.orderItems}">
                    <td data-label="Order ID" th:if="${itemStat.first}" th:text="${order.orderID}" th:rowspan="${#lists.size(order.orderItems)}"></td>
                    <td data-label="Order Date" th:if="${itemStat.first}" th:text="${#dates.format(order.sentOn, 'yyyy-MM-dd HH:mm:ss')}" th:rowspan="${#lists.size(order.orderItems)}"></td>
                    <td data-label="Book Title" th:text="${item.book.title}"></td>
                    <td data-label="Quantity" th:text="${item.quantity}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <div class="action-buttons-footer" style="text-align: center;">
        <a th:if="${isLoggedIn}" th:href="@{/useraccount}" class="btn btn-secondary">My Account</a>
    </div>
</div>

</body>
</html>
