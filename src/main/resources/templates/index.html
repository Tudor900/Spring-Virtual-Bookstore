<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - List of Books</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners apply to table content */
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .add-book-container {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

    </style>


</head>
<body>

<h2 style="text-align: center;">The List of Books</h2>

<a th:if="${isLoggedIn}" th:href="@{/checkout}" class="btn btn-primary">Go to Checkout</a>



<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>ISBN</th>
        <th>Author</th>
        <th th:if="${isLoggedIn}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${listofbooks}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.author.firstname} + ' ' + ${book.author.lastname}"></td>
        <td th:if="${isLoggedIn}">
            <form class="add-to-cart-form">
                <button type="submit" class="btn btn-primary">Add to Cart</button>
                <input type="number" value="1" size="1" min="1" max="9" class="quant-input">
                <input type="hidden" class="book-id-input" th:value="${book.bookID}">
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="add-book-container">
    <!-- Changed <button> to <a> and used th:href for navigation -->
    <a th:if="${isLoggedIn and isAdmin}" th:href="@{/addBook}" class="btn btn-primary">Add Book</a>
    <a th:if="${isLoggedIn and isAdmin}" th:href="@{/addgenreorauthor}" class="btn btn-primary">Add Author or Genre</a>
    <a th:if="${!isLoggedIn}" th:href="@{/login}" class="btn btn-primary">Login</a>
    <a th:if="${!isLoggedIn}" th:href="@{/createaccount}" class="btn btn-primary">Register</a>
    <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
    <br><br>

    <a th:if="${isLoggedIn}" th:href="@{/useraccount}" class="btn btn-primary">User Account</a>

    <br><br>
    <form action="#" th:action="@{/logout}" method="post" th:if="${isLoggedIn}" >
    <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>

<script>

    document.addEventListener('DOMContentLoaded', function() {

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) {
            // Decode the cookie value when reading it
            return decodeURIComponent(parts.pop().split(';').shift());
        }
    }

    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        // Encode the cookie value before setting it
        document.cookie = name + "=" + (encodeURIComponent(value) || "")  + expires + "; path=/";
    }

    const forms = document.querySelectorAll('.add-to-cart-form');

    forms.forEach(form => {
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const bookId = form.querySelector('.book-id-input').value;
            const quantity = parseInt(form.querySelector('.quant-input').value);

            if (!bookId || isNaN(quantity) || quantity < 1) {
                return;
            }

            const cookieValue = getCookie('shoppingCart');
            let cart = {};

            if (cookieValue) {
                cart = JSON.parse(cookieValue);
            }

            if (cart[bookId]) {
                cart[bookId] += quantity;
            } else {
                cart[bookId] = quantity;
            }

            setCookie('shoppingCart', JSON.stringify(cart), 3650);

            console.log(`Added ${quantity} of book ${bookId}. Current cart: ${JSON.stringify(cart)}`);
        });
    });
});



</script>
</body>
</html>
