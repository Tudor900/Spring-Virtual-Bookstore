<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - List of Books</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners apply to table content */
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .add-book-container {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

    </style>
</head>
<body>

<h2 style="text-align: center;">The List of Books</h2>



<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>ISBN</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${listofbooks}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.author.firstname} + ' ' + ${book.author.lastname}"></td>
    </tr>
    </tbody>
</table>

<div class="add-book-container">
    <!-- Changed <button> to <a> and used th:href for navigation -->
    <a th:if="${isLoggedIn and isAdmin}" th:href="@{/addBook}" class="btn btn-primary">Add Book</a>
    <a th:if="${!isLoggedIn}" th:href="@{/login}" class="btn btn-primary">Login</a>
    <a th:if="${!isLoggedIn}" th:href="@{/createaccount}" class="btn btn-primary">Register</a>

    <form action="#" th:action="@{/logout}" method="post" th:if="${isLoggedIn}" >
    <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>


</body>
</html>
